<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieFlix</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MovieFlix</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item" id="logInButton">
            <a class="nav-link" aria-current="page" data-bs-toggle="modal" href="#modalLogIn" role="button">Iniciar
              Sesión</a>
          </li>
          <li class="nav-item" id="registerButton">
            <a class="nav-link" aria-current="page" data-bs-toggle="modal" href="#modalRegister"
              role="button">Registro</a>
          </li>
          <li class="nav-item d-none" id="logOutButton">
            <a class="nav-link" aria-current="page" role="button">Cerrar
              Sesión</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Ej: Fight Club..." aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Buscar
          </button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="bg-light p-5 rounded" id="hero">
      <h1 id="mainTitle">MovieFlix</h1>
      <p class="lead">Tu lugar para películas.</p>
    </div>
  </main>

  <div class="container mt-3">
    <h2 class="text-center">Peliculas Populares</h2>
    <br /><br />
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" id="divPeliculas"></div>
  </div>

  <div class="modal fade" id="modalLogIn" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLogInLabel">
            Iniciar Sesión
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="userLogin" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="userLogin" required />
            </div>
            <div class="mb-3">
              <label for="passwordLogin" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordLogin" required />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Recuerdame</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="button" class="btn btn-primary" data-bs-target="#modalRegister" data-bs-toggle="modal"
            data-bs-dismiss="modal">
            Quiero Registrarme
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalRegister" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegisterLabel">Registrarse</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="nameRegister" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nameRegister" required />
            </div>
            <div class="mb-3">
              <label for="surnameRegister" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="surnameRegister" required />
            </div>
            <div class="mb-3">
              <label for="userRegister" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="userRegister" required />
            </div>
            <div class="mb-3">
              <label for="passwordRegister" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordRegister" required />
            </div>
            <div class="mb-3">
              <label for="confirmPasswordRegister" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirmPasswordRegister" required />
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button class="btn btn-primary" data-bs-target="#modalLogIn" data-bs-toggle="modal"
            data-bs-dismiss="modal">Quiero Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
